<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spitfire Audio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/hero-section.css">
    <link rel="stylesheet" href="styles/cards-section.css">
  </head>
  <body>
    <header>
      <div class="menu">
        <div class="left-menu-section">
          <img class="logo-icon" src="icons/spitfire-logo-icon.svg">
        </div>

        <div class="right-menu-section">
          <div class="search-bar-container">
            <img class="search-icon" src="icons/search.svg">
            <input class="search-bar" placeholder="Search">
          </div>
          <div class="profile-pic-container">
            <img class="profile-pic" src="icons/profile-pic.jpeg">
          </div>

          <div class="cart-container">
            <img class="cart-icon" src="icons/cart-icon.svg">
            <p class="in-cart-count">
              3
            </p>
          </div>
        </div>
      </div>

      <nav>
        <div class="nav-container">
          <a>Shop</a>
          <a>Discover</a>
          <a>About Us</a>
          <a>Support</a>
          <a>Edu Discount</a>
          <a>Offers</a>
          <a>More</a>
        </div>
      </nav>
    </header>
    <main>
      <section class="hero-section">
        <img class="hero-image" src="images/image-01.jpg">
        <div class="hero-text-container">
          <div class="hero-text-1">
            We <span class="create">Create</span> Sounds For Music Makers
          </div>
          <div class="hero-text-2">
            Join thousands of satisfied <span class="unique-text">producers</span> and <span class="unique-text">engineers</span>.
          </div>
      </div>
      </section>
      <section class="cards-section">
        <div class="container">
          <div class="product-container">
            <div class="image-container">
              <img  class="product-image" src="images/aperture-strings.avif" alt="Aperture Orchestra Product Image">
            </div>
            <div class="product-info">
              <div class="product-name">Aperture Strings</div>
              <div class="price-current">$90.00 <strong>129.00</strong></div>
            </div>
            <div class="buttons-container">
              <div class="left side-separator">
                <button class="play-demo-button">
                  <img class="play-icon" src="icons/play-icon.svg">
                </button>
                <button class="play-demo-text">Play Demo</button>
              </div>
              <div class="right side-separator">
                <button class="heart-button">
                  <img class="heart-icon" src="icons/heart-icon.svg">
                </button>
                <button class="cart-button">Add to Cart</button>
              </div>
            </div>
          </div>

          <div class="product-container">
            <div class="image-container">
              <img  class="product-image" src="images/mercury.avif" alt="Aperture Orchestra Product Image">
      
            </div>
            <div class="product-info">
              <div class="product-name">Mercury</div>
              <div class="price-current">$162.00 <strong>$362.00</strong></div>
            </div>
            <div class="buttons-container">
              <div class="left side-separator">
                <button class="play-demo-button">
                  <img class="play-icon" src="icons/play-icon.svg">
                </button>
                <button class="play-demo-text">Play Demo</button>
              </div>
              <div class="right side-separator">
                <button class="heart-button">
                  <img class="heart-icon" src="icons/heart-icon.svg">
                </button>
                <button class="cart-button">Add to Cart</button>
              </div>
            </div>
          </div>
         
          <div class="product-container">
            <div class="image-container">
              <img  class="product-image" src="images/polaris.avif" alt="Aperture Orchestra Product Image">
      
            </div>
            <div class="product-info">
              <div class="product-name">Polaris</div>
              <div class="price-current">$209.00 <strong>$349.00</strong></div>
            </div>
            <div class="buttons-container">
              <div class="left side-separator">
                <button class="play-demo-button">
                  <img class="play-icon" src="icons/play-icon.svg">
                </button>
                <button class="play-demo-text">Play Demo</button>
              </div>
              <div class="right side-separator">
                <button class="heart-button">
                  <img class="heart-icon" src="icons/heart-icon.svg">
                </button>
                <button class="cart-button">Add to Cart</button>
              </div>
            </div>
          </div>
        </div>
        <div class="offers-button-container">
        <button class="offers-button">Explore all Offers</button>
        </div>
      </section>
    </main>
  </body>
</html>
